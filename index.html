        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    </head>

    <body>
        <div class="card">
            <header>
                <h1>AGE CALCULATOR</h1>
            </header>

            <div class="dateOne">
                <label>Date of Birth</label>

                <input id="inputDob" type="date" value="2000-01-01" />
            </div>
            <br />

            <!-- Take the date from which age is to be calculated -->
            <div class="dateTwo">
                <label class="currentDate">Current
                    Date </label>

                <input id="cdate" type="date" value />
            </div>
            <br />

            <div class="myBtn">
                <button type="button" class="controlBtn" onclick="getDOB()">
                    Calculate
                </button>
                <button type="button" class="controlBtn" onclick="resetFields()">Reset</button>
            </div>

            <br />
            <div id="currentAge">
                <div class="result" id="year">Years</div>
                <div class="result" id="month">Months</div>
                <div class="result" id="days">Days</div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>

</html>
